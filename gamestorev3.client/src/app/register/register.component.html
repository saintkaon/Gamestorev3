<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <div class="mb-3">

    <input class="form-control" name="Emailaddress" formControlName="email" [class.is-invalid]="registerForm.get('email')?.errors&registerform.get('email)?.touched'" placeholder="Email Address" />
    <div class="invalid-feedback">Please enter a valid E-mail adddress</div>
  </div>
  <div class="mb-3">
    <input class="form-control" name="Nickname" formControlName="nickname" placeholder="Nickname" />
  </div>
  <div class="mb-3">
    <input class="form-control" name="Password" type="password" formControlName="password" placeholder="Password" />
  </div>
  <div class="mb-3">
    <input class="form-control" name="CPassword" type="password" formControlName="confirmpassword" placeholder="Confirm Password" />
  </div>

  <div class="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>

  </div>

</form>
