<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary justify-content-center">
  <a href="#" class="navbar-brand">Game Store</a>

  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link active" href="#">Browse Games</a>
    </li>
    <ng-container *ngIf="currentUser$ | async">
      <li class="nav-item">
        <a class="nav-link active" href="#">My Games</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Add Games</a>
      </li>
    </ng-container>
  </ul>

  <ul class="navbar-nav ms-auto" id="rightnav">
    <li class="nav-item" *ngIf="!(currentUser$ | async)">
      <a class="nav-link active" href="#">Register</a>
    </li>
    <li class="nav-item dropdown" *ngIf="!(currentUser$ | async)">
      <a class="nav-link dropdown-toggle active" href="#" id="Login" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Login
      </a>
      <ul class="dropdown-menu dropdown-menu-end mt-2" aria-labelledby="Login">
        <li>
          <form #loginForm="ngForm" class="px-10 py-8 " (ngSubmit)="login()">
            <div class="form-group">
              <input class="form-control dropdown-item" name="EmailAddress"
                     [(ngModel)]="model.EmailAddress"
                     placeholder="Email Address" />
            </div>
            <div class="form-group ">
              <input class="form-control" name="Password"
                     [(ngModel)]="model.Password"
                     type="password"
                     placeholder="Password" />
              <button type="submit" class="btn btn-primary mt-2">Sign In</button>
            </div>
          </form>
        </li>
      </ul>

    </li>


  </ul>
  <ul class="navbar-nav ms-auto" id="rightnav" *ngIf="currentUser$ | async as user">
    <li class="nav-item">
      <a class="nav-link active" href="#">Become a publisher</a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle active" id="Logout" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Welcome {{user.nickname}}
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="Logout">
        <li >
          <a class="dropdown-item" href="#">My profile</a>
        </li>
        <li >
          <a class="dropdown-item" href="#">My games</a>
        </li>
        <li>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
